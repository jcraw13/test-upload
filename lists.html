<!DOCTYPE html>
<html>
	<head>
		<title>Lists</title>
	</head>
	<body>
		<h4>Unordered List</h4>

		<ul> <!--means unordered lists and you need at least 2 li elements to make a list-->
			<li>
				Number#1
			</li>
			<li>
				Number
			</li>
		</ul>

		<h4>Ordered List</h4>

		<ol> <!--means ordered lists and you need at least 2 li elements to make a list-->
			<li>List Item </li>
			<li>List Item </li>
			<li>List Item </li>
		</ol>

	</body>
</html>
