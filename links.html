<html>
    <head>
        <title>Links Tutorial</title>
    </head>
    <body>
        <!--external links-->
        randomshit just to fill up spaceeeeeeeeeee<br><br>
        
        to read more, 
        <a href = "http://google.com ">  <!--href is hyper link reference, alwasy nneed https or http-->
            click here.
        </a>
        
        <!--to open link in a new tab-->
        <a href = "http://apple.com" target = "_blank">
            <br>click here for a 2nd link.
        </a>
        
        
        <!--internal links, links that jump around in the same website you're already on-->
        <br><br>Link to the bottom of this page
        
        <a href = "bottom"> <!--creating an id that will match where we want to jump to in the website-->
            click here
        </a>
        
        <p>|</p>
        <p>|</p>
        <p>|</p>
        <p>|</p>
        <p>|</p>
        <p>|</p>
        <p>|</p>
        <p>|</p>
        <p>|</p>
        <p>|</p>
        <p>|</p>
        
        <p id = "bottom">
            This is the bottom 
        </p>
    </body>
</html>
