<!DOCTYPE html>
<html>
	<head>
		<title>Block vs. Inline Elements</title>
	</head>
	<body>

		<!--
		<h1>Block elements</h1>
		-H1 - H6
		-P
		-->

		<!--Text beside it over here <p>Block</p> Text beside it-->
		<h3>Headers</h3>
		<p style = 'border : 1px solid red;'>
			Block Element
		</p>

		<p>  <!--parent tag/element-->
			<!--child tag/element-->
			Block element 1 and this is a link to  <a href = "relative_link1.html"> relative_link1.html </a>
		</p>
 
		<p style = "border: 1px solid red;">
			This is a sibling
		</p>

		<span style = "border: 1px solid red;">Span#1</span>
		<span style = "border: 1px solid red;">Span#2</span>


		<hr>
		<!--
		<h1> Inline Elements</h1>
		-Span
		-A links
		-->

		<span>Span#1</span>
		<a href = "links.html">Links.html</a>

		<hr>

		<h1>Header Tag</h1> 
		<span>Smaller text</span>
		

	</body>
</html>
