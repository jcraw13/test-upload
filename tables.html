<!DOCTYPE html>
<html>
	<head>
		<title>Tables</title>
	</head>

	<body>
		<table border = "1" width = "100%">
			<thead>
				<tr>
				<!--table header-->
				<th>Column 1</th>
				<th>Column 2</th>
				<th>Column 3</th>
			</tr>
			</thead>
			
			<tbody>
				<!--table row-->
				<tr>
					<!-- table data-->
					<td colspan = "2">Row 1 Cell #1</td> <!--telling html to act as if there are two cells in one-->
					<!--<td>Row 1 Cell #2</td>-->
					<td>Row 1 Cell #3</td> <!--rowspan will merge rows-->
				</tr>

				<tr>
					<td>Row 2 Cell #1</td>
					<td>Row 2 Cell #2</td>
					<td>Row 2 Cell #3</td>
				</tr>
			</tbody>

			<tfoot>
				<!--table footer-->
				<th>Footer 1</th>
				<th>Footer 2</th>
				<th>Footer 3</th>
			</tfoot>
		</table>
	</body>
</html>
